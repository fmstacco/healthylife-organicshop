{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-white">Blog Posts</h1>
                {% for post in posts %}
                <article class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-primary">Read More</a>
                    </div>
                </article>
                {% endfor %}
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Categories</h5>
                        <ul class="list-group">
                            {% for category in categories %}
                            <a href="{% url 'category_posts' category.id %}">{{ category.name }}</a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
