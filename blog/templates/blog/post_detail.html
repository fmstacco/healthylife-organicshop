
{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
  <div class="container mt-4 bg-light ">
    <h1>{{ post.title }}</h1>
    <p>Author: {{ post.author }}</p>
    <p>Created on: {{ post.created_on }}</p>
    <p>{{ post.content }}</p>
  </div>
{% endblock %}
