
{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container py-4">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-white">{{ category.name }}</h1>
            {% for post in posts %}
            <article class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <a href="{% url 'post_detail' post_id=post.id %}" class="btn btn-primary">Read More</a>
                </div>
            </article>
            {% endfor %}
            {% endblock %}
